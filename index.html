<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>root@colinlee.me: ~</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff00;
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      text-shadow: 0 0 5px rgba(51, 255, 0, 0.4);
    }

    /* Scanline effect */
    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    .terminal {
      max-width: 900px;
      margin: 0 auto;
      z-index: 3;
      width: 100%;
    }

    p {
      margin: 0 0 1rem 0;
      opacity: 0;
      animation: typeOn 0.1s forwards;
    }

    .highlight { color: #fff; font-weight: bold; }
    
    a {
      color: #33ff00;
      text-decoration: underline;
      cursor: pointer;
    }
    a:hover { background-color: #33ff00; color: #000; text-decoration: none; }

    /* --- Progress Bar Styles --- */
    .progress-wrapper {
      opacity: 0;
      animation: typeOn 0.5s forwards;
      animation-delay: 3.5s; /* Appears after text logs */
      margin-bottom: 2rem;
    }

    .progress-label {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .progress-container {
      border: 2px solid #33ff00;
      height: 30px;
      width: 100%;
      max-width: 600px;
      position: relative;
      padding: 3px; /* Space between border and fill */
      box-sizing: border-box;
    }

    .progress-fill {
      background-color: #33ff00;
      height: 100%;
      width: 0%;
      /* The filling animation */
      transition: width 0.1s linear; 
      box-shadow: 0 0 10px rgba(51, 255, 0, 0.5);
    }

    /* --- Abort Button Styles --- */
    .abort-container {
      opacity: 0;
      animation: typeOn 0.5s forwards;
      animation-delay: 3.5s;
    }

    .abort-btn {
      background: transparent;
      border: 2px solid #ff3333;
      color: #ff3333;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
    }

    .abort-btn:hover {
      background: #ff3333;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 51, 51, 0.6);
    }

    /* Delays for text lines */
    .line-1 { animation-delay: 0.2s; }
    .line-2 { animation-delay: 1.0s; }
    .line-3 { animation-delay: 1.8s; }
    .line-4 { animation-delay: 2.5s; }
    .line-5 { animation-delay: 3.2s; }

    .cursor::after {
      content: 'â–ˆ';
      animation: blink 1s infinite;
      margin-left: 8px;
    }

    @keyframes typeOn { to { opacity: 1; } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>

  <div class="terminal" id="terminal">
    <p class="line-1">colin@server:~$ <span class="highlight">./init_sequence.sh</span></p>
    <p class="line-2">> Compiling assets... [OK]</p>
    <p class="line-3">> Establish uplink to VEXEL_NODE...</p>
    <p class="line-4">> Target acquired: <span class="highlight">vexel.wtf</span></p>
    <p class="line-5 cursor" id="status-line">> Initializing transfer protocol...</p>
    
    <div class="progress-wrapper" id="progress-wrapper">
      <div class="progress-label">TRANSFER STATUS: <span id="percentage">0%</span></div>
      <div class="progress-container">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="abort-container" id="abort-box">
      <button class="abort-btn" onclick="stopRedirect()">[ ABORT SEQUENCE ]</button>
    </div>
  </div>

  <script>
    const targetUrl = "https://vexel.wtf";
    // Timings
    const textLoadTime = 3500;   // 3.5s for text to appear
    const transferTime = 3000;   // 3s for bar to fill
    const totalTime = textLoadTime + transferTime; 
    
    let aborted = false;
    let startTime = null;

    // Start the whole sequence
    requestAnimationFrame(animate);

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;

      if (aborted) return; // Stop everything if aborted

      // Only start calculating progress AFTER textLoadTime (3.5s)
      if (elapsed > textLoadTime) {
        
        // Calculate progress (0 to 1)
        const progressTime = elapsed - textLoadTime;
        let percent = Math.min(progressTime / transferTime, 1);
        
        // Update visual width and text
        document.getElementById('progress-fill').style.width = (percent * 100) + "%";
        document.getElementById('percentage').innerText = Math.floor(percent * 100) + "%";

        // Redirect when complete
        if (percent >= 1) {
             window.location.href = targetUrl;
             return;
        }
      }

      // Keep looping
      requestAnimationFrame(animate);
    }

    function stopRedirect() {
      aborted = true;
      
      // UI Updates for Abort State
      document.getElementById('abort-box').style.display = 'none';
      
      // Freeze bar and turn red
      const bar = document.getElementById('progress-fill');
      bar.style.backgroundColor = '#ff3333';
      bar.style.boxShadow = '0 0 10px rgba(255, 51, 51, 0.5)';
      document.querySelector('.progress-container').style.borderColor = '#ff3333';
      
      // Update text logs
      const terminal = document.getElementById('terminal');
      
      const msg1 = document.createElement('p');
      msg1.style.color = '#ff3333';
      msg1.style.marginTop = '1rem';
      msg1.style.opacity = '1';
      msg1.innerText = "> TRANSFER INTERRUPTED BY USER.";
      
      const msg2 = document.createElement('p');
      msg2.style.opacity = '1';
      msg2.innerHTML = `> Manual link established: <a href="${targetUrl}">[ Enter vexel.wtf ]</a>`;

      terminal.appendChild(msg1);
      terminal.appendChild(msg2);

      // Move cursor
      document.getElementById('status-line').classList.remove('cursor');
      msg2.classList.add('cursor');
    }
  </script>

</body>
</html>
