<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>root@colinlee.me: ~</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff00;
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      text-shadow: 0 0 5px rgba(51, 255, 0, 0.4);
    }

    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    .terminal {
      max-width: 900px;
      margin: 0 auto;
      z-index: 3; /* Above scanlines for clicking */
    }

    p {
      margin: 0 0 1rem 0;
      opacity: 0;
      animation: typeOn 0.1s forwards;
    }

    .highlight {
      color: #fff;
      font-weight: bold;
    }

    a {
      color: #33ff00;
      text-decoration: underline;
      cursor: pointer;
    }
    a:hover {
      background-color: #33ff00;
      color: #000;
      text-decoration: none;
    }

    /* Button Styling */
    .abort-container {
      margin-top: 2rem;
      opacity: 0;
      animation: typeOn 0.5s forwards;
      animation-delay: 4s; /* Appears after text loads */
    }

    .abort-btn {
      background: transparent;
      border: 2px solid #ff3333;
      color: #ff3333;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
      transition: all 0.2s;
    }

    .abort-btn:hover {
      background: #ff3333;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 51, 51, 0.6);
    }

    /* Animation delays */
    .line-1 { animation-delay: 0.2s; }
    .line-2 { animation-delay: 1.0s; }
    .line-3 { animation-delay: 1.8s; }
    .line-4 { animation-delay: 2.5s; }
    .line-5 { animation-delay: 3.2s; }

    .cursor::after {
      content: 'â–ˆ';
      animation: blink 1s infinite;
      margin-left: 8px;
    }

    @keyframes typeOn { to { opacity: 1; } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>

  <div class="terminal" id="terminal">
    <p class="line-1">colin@server:~$ <span class="highlight">./init_sequence.sh</span></p>
    <p class="line-2">> Compiling assets... [OK]</p>
    <p class="line-3">> Establish uplink to VEXEL_NODE...</p>
    <p class="line-4">> Target acquired: <span class="highlight">vexel.wtf</span></p>
    <p class="line-5 cursor" id="status-line">> Rerouting traffic now...</p>
    
    <div class="abort-container" id="abort-box">
      <button class="abort-btn" onclick="stopRedirect()">[ ABORT SEQUENCE ]</button>
    </div>
  </div>

  <script>
    const targetUrl = "https://vexel.wtf";
    const delay = 6500; // 6.5 seconds total
    let redirected = false;

    // Start the timer
    let timer = setTimeout(function() {
        if (!redirected) {
            window.location.href = targetUrl;
        }
    }, delay);

    function stopRedirect() {
      // 1. Clear the timer
      clearTimeout(timer);
      redirected = true;

      // 2. Hide the abort button
      document.getElementById('abort-box').style.display = 'none';

      // 3. Update the text to show it stopped
      const terminal = document.getElementById('terminal');
      
      // Create new lines of text
      const msg1 = document.createElement('p');
      msg1.style.color = '#ff3333'; // Red text
      msg1.style.opacity = '1';
      msg1.innerText = "> ABORT SIGNAL RECEIVED. PROCESS HALTED.";
      
      const msg2 = document.createElement('p');
      msg2.style.opacity = '1';
      msg2.innerHTML = `> Manual override required: <a href="${targetUrl}">[ Click here to connect ]</a>`;

      // Append them
      terminal.appendChild(msg1);
      terminal.appendChild(msg2);

      // Stop the blinking cursor on the old line (optional polish)
      document.getElementById('status-line').classList.remove('cursor');
      // Add cursor to the new last line
      msg2.classList.add('cursor');
    }
  </script>

</body>
</html>
